# Default values for question-rewrite.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: renciorg/qrw
  tag: latest

nameOverride: ""
fullnameOverride: ""

containerPort: 6380

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "translator"
  host: questionaugmentation.renci.org
resources: {}

