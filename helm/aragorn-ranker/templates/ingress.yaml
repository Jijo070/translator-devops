apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ include "aragorn-ranker.fullname" . }}-ingress
  annotations:
    kubernetes.io/ingress.class: "{{ .Values.ingress.class }}"
spec:
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - backend:
          serviceName:  {{ include "aragorn-ranker.fullname" . }}
          servicePort: {{ .Values.service.port }}