{{- if .Values.createPVC}}
apiVersion: v1
items:
  {{ if .Values.createPV }}
- apiVersion: v1
  kind: PersistentVolume
  metadata:
    name: {{ include "plater.fullname" . }}-neo4jkp-pv
  spec:
    accessModes:
      - ReadWriteOnce
    capacity:
      storage: {{ .Values.app.neo4j.storage.size }}
    {{ if .Values.app.neo4j.storage.nfs -}}
    nfs:
      path: {{ .Values.app.neo4j.storage.path }}
      server: {{ .Values.app.neo4j.storage.nfs.server }}
    {{ else }}
    hostPath:
      path:  {{ .Values.app.neo4j.storage.path }}
    {{ end }}
    persistentVolumeReclaimPolicy: Retain
    storageClassName: {{ .Values.app.neo4j.storage.storageClassName }}
  {{ end }}
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: {{ .Values.app.neo4j.storage.pvcName }}
  spec:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: {{ .Values.app.neo4j.storage.size }}
    storageClassName: {{ .Values.app.neo4j.storage.storageClassName }}
kind: List
{{- end}}